<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send me WhatsApp location</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./img/logo.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Send me <span>WhatsApp location📍</span></h1>
            <p>The text you write below will be pre-filled in WhatsApp when you click the link. You should then press send.</p>
            <form id="whatsapp-form">
                <div class="input-group">
                    <select id="country-code">
                        <option value="962">🇯🇴 +962</option>
                        <option value="970">🇵🇸 +970</option>
                        <option value="966">🇸🇦 +966</option>
                        <option value="964">🇮🇶 +964</option>
                        <option value="20">🇪🇬 +20</option>
                        <option value="49">🇩🇪 +49</option>
                    </select>
                    <input type="text" id="phone" class="textPhone" placeholder="Your phone without country code and 0" required>
                </div>
                <textarea id="message" placeholder="Your message here" rows="4" required></textarea>
                <button type="button" onclick="generateLink()">Generate my link</button>
            </form>
        </div>
        <div class="phone-container">
            <div class="phone">
                <div class="whatsapp-icon"></div>
                <div class="message"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
