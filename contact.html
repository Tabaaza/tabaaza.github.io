        <section class="content">
            <h2>Get in Touch</h2>
            <p>If you have any questions or need assistance, please fill out the form below to contact us. We will get back to you as soon as possible.</p>
            <form id="contact-form" action="mailto:support@mandooblocation.live" method="post" enctype="text/plain">
                <div class="input-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
                </div>
                <div class="input-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required>
                </div>
                <div class="input-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" placeholder="Your message here" rows="4" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
